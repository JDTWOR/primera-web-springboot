<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de persona</title>
</head>
<body>
    <h1>Formulario de Persona</h1>
    <form th:object="${persona}" th:action="${accion}" method="post">
        <label>Nombre: <input type="text" th:field="*{nombre}"></label>
        <label>Edad: <input type="number" th:field="*{edad}"></label>
        <button type="submit">Guardar</button>
    </form>
    <a href="/personas">Volver al listado de personas</a>

</body>
</html>
